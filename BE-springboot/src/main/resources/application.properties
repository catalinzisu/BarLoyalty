spring.application.name=bar-loyalty
server.port=8080
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# PostgreSQL Connection Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:barloyalty}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret Configuration
app.jwt.secret=${JWT_SECRET:sefulabanizisusinepotualex}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator Configuration
management.endpoints.web.exposure.include=*,health,metrics,prometheus
management.endpoints.web.base-path=/actuator

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# OpenTelemetry Configuration
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
otel.traces.exporter=otlp
otel.metrics.exporter=otlp

# Loki Logs Configuration
logging.config=classpath:logback-spring.xml

# Python Microservice Configuration
python.microservice.url=http://backend-python:5000
