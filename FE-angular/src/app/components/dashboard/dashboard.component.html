<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h2 class="card-title mb-0">Welcome, {{ user?.username }}!</h2>
          <p class="card-text mb-0 mt-2 fs-6">Your current balance:</p>
          <h1 class="display-4 mb-0" style="font-weight: bold;">{{ pointsBalance }} Points</h1>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <button class="btn btn-danger w-100 btn-lg" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>

  <!-- Messages -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="row">
    <div class="col-md-12 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading bars...</p>
    </div>
  </div>

  <!-- Bars Grid -->
  <div *ngIf="!isLoading" class="row">
    <div class="col-md-12 mb-3">
      <h3 class="text-dark">Available Bars</h3>
    </div>

    <div *ngFor="let bar of bars" class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark">{{ bar.name }}</h5>
          <p class="card-text text-muted flex-grow-1">
            Tap to scan QR code and earn points
          </p>
          <div class="mt-auto">
            <p class="text-success fw-bold mb-3">Earn 50 RON in points</p>
            <button
              class="btn btn-success w-100 btn-lg"
              (click)="onPayClick(bar)"
              [disabled]="isProcessing"
            >
              <span *ngIf="!isProcessing">Pay 50 RON</span>
              <span *ngIf="isProcessing">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Processing...
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="bars.length === 0" class="col-md-12">
      <div class="alert alert-info" role="alert">
        No bars available at the moment.
      </div>
    </div>
  </div>
</div>
