<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          formControlName="firstname"
          placeholder="Enter your first name"
          class="form-control"
          [class.is-invalid]="firstname && firstname.invalid && firstname.touched"
        />
        <small *ngIf="firstname && firstname.invalid && firstname.touched" class="error-text">
          First name is required
        </small>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          formControlName="lastname"
          placeholder="Enter your last name"
          class="form-control"
          [class.is-invalid]="lastname && lastname.invalid && lastname.touched"
        />
        <small *ngIf="lastname && lastname.invalid && lastname.touched" class="error-text">
          Last name is required
        </small>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          [class.is-invalid]="email && email.invalid && email.touched"
        />
        <small *ngIf="email && email.hasError('required') && email.touched" class="error-text">
          Email is required
        </small>
        <small *ngIf="email && email.hasError('email') && email.touched" class="error-text">
          Please enter a valid email address
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
          [class.is-invalid]="password && password.invalid && password.touched"
        />
        <small *ngIf="password && password.hasError('required') && password.touched" class="error-text">
          Password is required
        </small>
        <small *ngIf="password && password.hasError('minlength') && password.touched" class="error-text">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="register-button"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Link to Login -->
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
