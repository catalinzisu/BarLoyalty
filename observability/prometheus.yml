global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "bar-loyalty-monitor"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  # Spring Boot Backend
  - job_name: "spring-backend"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["backend-spring:8080"]
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme

  # Python Service
  - job_name: "python-service"
    static_configs:
      - targets: ["backend-python:5000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Loki
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Tempo
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  # PostgreSQL (MODIFICAT: Acum folosim exporter-ul, nu baza direct)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance